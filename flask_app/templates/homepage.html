<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fradgify: Streaming you can trust!</title>
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            background-color: rgb(232, 250, 250);
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 0.2em;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/fradgify_full.jpg') }}" alt="Fradgify Logo">
    <h2>Where is Luke?</h2>
    <a href="https://fradgify.kozow.com/whereisluke">Find out</a><br>

    <h2>Media Libraries</h2>
    <a href="https://fradgify.kozow.com/media/movies">Movies</a><br>
    <a href="https://fradgify.kozow.com/media/tv">TV</a><br>
    <a href="https://fradgify.kozow.com/media/music">Music</a><br>
    <a href="https://fradgify.kozow.com/media/sheets">Sheet Music</a><br>

    {% for library, files in latest_files.items() %}
        <h2>Latest {{ library }}</h2>
        {% for file in files %}
            <a href="{{ file }}">{{ file.split('/')[-1] }}</a><br>
        {% endfor %}
    {% endfor %}

    <h4><a href="https://fradgify.kozow.com/media/report" target="_blank">Site Traffic Dashboard</a></h4>
</body>
</html>
